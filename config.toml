baseURL = "https://www.micahsweston.com/"
languageCode = "en-us"
title = "My New Hugo Site"
theme = "terminal"
paginate = 2
background = true
assetDir = "static"

[params]
  # dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "projects"

  # ["orange", "blue", "red", "green", "pink"] my customs: ["purple"]
  themeColor = "purple"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4

  # show selector to switch language
  showLanguageSelector = false

  # set theme to full screen width
  fullWidthTheme = true

  # center theme with default width
  centerTheme = false

  # set a custom favicon (default is a `themeColor` square)
  favicon = "/img/favicon/pink.png"

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = false
  # Provide a string as a prefix for the last update date. By default, it looks like this: 2020-xx-xx [Updated: 2020-xx-xx] :: Author
  # updatedDatePrefix = "Updated"

  # set all headings to their default size (depending on browser settings)
  # it's set to `true` by default
  oneHeadingSize = false

[languages]
  [languages.en]
    languageName = "English"
    title = "Micah Weston"
    subtitle = "Personal Website"
    owner = "Micah Weston"
    keywords = "CS,CECS,Computer Engineering,Computer Engineering,Computer Science,Northeastern,Northeastern University,NEU,HPC"
    copyright = "Â© 2021 by Micah Weston"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read about other projects"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params.logo]
      logoText = "Micah Weston"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "resume"
        name = "Resume"
        url = "/resume"
        weight = 2
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "Projects"
        url = "/projects"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "Contact"
        url = "/contact"
        weight = 4

